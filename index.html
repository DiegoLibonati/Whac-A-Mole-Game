<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header-wrapper__picture">
        <img
          src="./src/assets/DL.png"
          alt="diego libonati"
          class="header-wrapper__logo"
        />
      </div>

      <div class="header-wrapper__content">
        <h2 class="header-wrapper__title">Whac-a-mole</h2>
      </div>
    </header>

    <section class="game">
      <div class="game__explication">
        <h1 class="game__explication-title">Welcome to Whac-a-mole GAME!</h1>
        <p class="game__description">
          You need to hit the RAT when he display in your window. If you hit,
          you will earn points.
        </p>
      </div>

      <div class="game__stats">
        <p class="game__score">
          Score: <span id="score" class="game__score-number">-</span>
        </p>
        <p class="game__time">
          Time: <span id="time" class="game__time-number">-</span>
        </p>
      </div>

      <div class="game__grid"></div>

      <div class="game__actions">
        <button
          id="playAgain"
          aria-label="play again"
          class="game__btn-play-again"
        >
          PLAY AGAIN
        </button>
      </div>
    </section>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
