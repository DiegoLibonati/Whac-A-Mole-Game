<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./src/assets/DL.png" alt="diego libonati" />
      </div>

      <div class="header__title">
        <h2>Whac-a-mole</h2>
      </div>
    </header>

    <section class="game">
      <div class="game__description">
        <h1>Welcome to Whac-a-mole GAME!</h1>
        <p>
          You need to hit the RAT when he display in your window. If you hit,
          you will earn points.
        </p>
      </div>

      <div class="game__counter">
        <p>Score: <span id="score">-</span></p>
        <p>Time: <span id="time">-</span></p>
      </div>

      <div class="grid"></div>

      <div class="game__btns">
        <button id="playAgain" aria-label="play again">PLAY AGAIN</button>
      </div>
    </section>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
