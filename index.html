<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header_container">
        <div class="h2">
            <img src="templates/DL.png" alt="diego libonati">
        </div>

        <div class="h2">
            <h2>Whac-a-mole</h2>
        </div>
    </header>

    <section class="section_container">

        <div class="descripcion_container">
            <h1>Welcome to Whac-a-mole GAME!</h1>
            <p>You need to hit the RAT when he display in your window. If you hit, you will earn points.</p>
        </div>
        
        <div class="contador_container">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">60</span></p>
        </div>

        <div class="grid">

        </div>

        <div class="btns_container">
            <button id="playAgain">PLAY AGAIN</button>
        </div>
    </section>



    <script src="codigo.js"></script>
</body>
</html>
